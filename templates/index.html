<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Cohort</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="table">
                    <thead>
                        <tr>
                            <th>First name</th>
                            <th>Last Name</th>
                            <th>Full Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for users  in users %}
                        <tr>
                            <td>{{users.first_name}}</td>
                            <td>{{users.last_name}}</td>
                            <td>{{users.first_name}} {{users.last_name}}</td>
                        </tr>
                            
                        {% endfor %}
                    </tbody>
                </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
